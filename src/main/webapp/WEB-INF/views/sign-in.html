<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign-in</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" />
</head>
<body>
<div class="container">
  <div class="col-md-12">
    <div class="col-md-12" th:replace="templates/header :: header"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1>Sign-in</h1>
      <p th:text="${exit_msg != ''} ? ${exit_msg}"></p>
      <p th:text="${empty_user_data != null} ? ${empty_user_data}"></p>
      <p th:text="${invalid_user_data != null} ? ${invalid_user_data}"></p>
      <form action="#" th:action="@{/sign-in}" th:object="${user}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Password: <input type="password" th:field="*{password}" required="required"/></p>
        <p><input type="submit" value="sign-in"/> or <a href="sign-up">Register</a></p>
      </form>
    </div>
  </div>

</div>
</body>
</html>
