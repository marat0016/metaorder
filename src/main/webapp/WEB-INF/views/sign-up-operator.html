<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Refistration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="application/javascript">
        window.onload = function () {
            var password = document.getElementById("signup_password"),
                confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="templates/header :: navbar"></div>
    </div>
    <div class="row">
        <h3>Регистрация для предпринемателей</h3>
        <p class="text-warning" th:text="${invalid_username != null} ? ${invalid_username}"></p>
        <p class="text-warning" th:text="${invalid_password != null} ? ${invalid_password}"></p>
        <p class="text-warning" th:text="${name_busy != null} ? ${name_busy}"></p>
        <form class="form-vertical" id="login-form" action="#" th:action="@{/sign-up}" th:object="${user}" method="post">
            <label for="signup_username" class="required">Выберете имя польователя:<span class="required">*</span></label>
            <input id="signup_username" type="text" th:field="*{name}" required="required"/>

            <label for="signup_password" class="required">Выберите пароль:<span class="required">*</span></label>
            <input id="signup_password" type="password" th:field="*{password}" required="required"/>

            <label for="confirm_password" class="required">Выберите пароль:<span class="required">*</span></label>
            <input id="confirm_password" type="password" required="required"/>

            <div class="form-actions"><button class="btn btn-primary" type="submit" name="yt0">Войти</button></div>

        </form>
    </div>
</div>
</body>
</html>
