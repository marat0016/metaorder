<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Refistration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Metaorder | Регистрация предпринемателя</title>

    <meta name="description" content="CRM Metaorder"/>
    <meta name="author" content="Albert Bikeev"/>

    <link href="../../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/style.css"  th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <script type="application/javascript">
        window.onload = function () {
            var password = document.getElementById("signup_password"),
                confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
                if(password.value != confirm_password.value) {
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="templates/header :: navbar"></div>
    </div>
    <div class="row">
        <h3 class="mb3">Регистрация для предпринемателей</h3>
        <p class="text-warning" th:text="${invalid_username != null} ? ${invalid_username}"></p>
        <p class="text-warning" th:text="${invalid_password != null} ? ${invalid_password}"></p>
        <p class="text-warning" th:text="${name_busy != null} ? ${name_busy}"></p>

        <form class="form-horizontal" action="#" th:action="@{/sign-up}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="signup_email" class="col-sm-2 control-label">Email: <span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <!--TODO(0): Name -> email-->
                    <input type="email" class="form-control" id="signup_email" th:field="*{name}" required="required"
                           placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="signup_password" class="col-sm-2 control-label">Пароль:
                    <span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" id="signup_password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="col-sm-2 control-label">Пароль ещё раз:
                    <span class="text-danger">*</span></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm_password" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
