{% extends 'worker/layouts/std_head_foot.html' %}

{% block content %}

<form method="POST" action="{% url 'worker:register_submit' %}" class="form-horizontal">
    {% csrf_token %}
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    {{ user_form.as_p }}
    {{ oper_form.as_p }}
    <button type="submit" class="btn btn-default">Зарегистрироваться</button>  
</form>

{% endblock %}
