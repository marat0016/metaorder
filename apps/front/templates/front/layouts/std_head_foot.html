{% extends 'metaord/layouts/basic.html' %}
{% load staticfiles %}

{% block header %}
<div class="mb2">
    <h1><a href="/">Metaroder</a></h1>
    {% if user.is_authenticated %}
        <p>Hello {{ user.first_name }}<small> (<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% endif %}
</div>
{% endblock header %}

{% block footer %}
<footer class="footer">
    <div class="container">
        <h3>Metaorder CRM {% now "Y" %}</h3>
    </div>
</footer>
{% endblock footer %}
