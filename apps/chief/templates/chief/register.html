{% extends 'chief/layouts/std_head_foot.html' %}
{% load bootstrap3 %}

{% block content %}

<h3 class="mb2">Регистрация предпринемателя</h3>
<form method="POST" action="{% url 'chief:register' %}" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form user_form layout='horizontal' %}
    {% bootstrap_form chief_form layout='horizontal' %}
    {% buttons %}
        <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    {% endbuttons %}
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
